<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do-List By OD-tech</title>
</head>

<body>
    <section id="repo" class="pt-5 pb-2 ps-1 pe-1 h-100">
        <div class="app m-auto w-25 pt-3 pb-3 ps-2 pe-2 rounded-3">
            <section class="greeting">
                <h2 class="title d-flex fs-4 fw-semibold">
                    What's up, <input type="text" id="name" placeholder="Name here"
                        class="name w-100 fs-4 fw-semibold ms-1">
                </h2>
            </section>

            <div>

                <div id="wrapper">
                    <h3 class="mb-1 fw-light">CREATE A TODO</h3>

                    <h4 class="mb-1 fw-semibold ps-2">What's on your todo list?</h4>
                    <input type="text" name="content" id="content"
                        class="d-block w-100 mb-1 rounded-2 pt-2 pb-2 ps-3 pe-3 mt-2" placeholder="e.g. Make a video" />
                </div>

                <button id="add-btn" class="d-block w-100 mt-4 rounded-3 text-light pt-2 pb-2 ps-3 pe-3 fs-5">Add</button>

                <h3 class="mb-1 fw-light mt-3">TODO LIST</h3>

                <div id="tasks">
                    <h4 class="fw-semibold ps-2">You have <span class="count-value">0</span> task(s) to complete.</h4>
                </div>

            </div>

            <p id="error" class="text-center bg-light text-danger mt-3 pt-2 pb-2 rounded-2 fs-5 d-none">Input cannot be empty!</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
